schema {
    query: Query
}

type Task {
  id: ID
  owner: String,
  isDone: Boolean,
  title: String
  description: String
}

type User {
  id: ID
  username: String
}

type Query {
  tasks(isDone: Boolean): [Task]
  task(id: ID!): Task
  users: [User]
  loggedUser: User
}

type Mutation {
  createTask(title: String!, description: String): Task
  updateTask(id: ID!, title: String, description: String, isDone: Boolean): Task
  deleteTask(id: ID!): Task
}
